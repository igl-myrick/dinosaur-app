<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Dinosaur Generator</title>
</head>
<body>
  <h2>Dinosaur Generator</h2>
  <p>Enter a number in the form below to generate a random list of dinosaur names equal to the number given (maximum of 10).</p>
  <form id="list-form">
    <label for="list-length">Enter a number:</label>
    <input id="list-length" type="number" max="10">
    <button type="submit">Submit</button>
  </form>
  <div id="output"></div>
</body>
</html>
